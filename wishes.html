<!DOCTYPE html>
<html>
<head>
    <title>Anniversary Wishes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anniversary Wishes</h1>
        <div class="wishes" id="wishesContainer">
            <!-- Display wishes here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            // Your Firebase configuration
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        var db = firebase.firestore();

        // Fetch and display wishes from Firestore
        var wishesContainer = document.getElementById('wishesContainer');
        db.collection('wishes').get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var wish = doc.data();
                var wishElement = document.createElement('div');
                wishElement.classList.add('message');
                wishElement.innerHTML = `<strong>${wish.name || 'Anonymous'}</strong>: ${wish.message}`;
                wishesContainer.appendChild(wishElement);
            });
        });
    </script>
</body>
</html>
