<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Wishes</h1>
  </header>

  <section id="all-wishes">
    <div id="wish-list">
      <!-- Wishes will be dynamically added here using JavaScript -->
    </div>
  </section>

  <a href="index.html" class="back-link">Back to Homepage</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code to retrieve and display all wishes
    const wishList = document.getElementById('wish-list');

    fetch('http://localhost:5000/getAllWishes')
      .then(response => response.json())
      .then(wishes => {
        if (wishes.length > 0) {
          wishes.forEach(wish => {
            const wishCard = document.createElement('div');
            wishCard.classList.add('wish');

            let wishContent = `<p><strong>${wish.name}:</strong> ${wish.message}</p>`;
            if (wish.pictureURL) {
              wishContent += `<br><img src="${wish.pictureURL}" alt="Wish Picture">`;
            }

            wishCard.innerHTML = wishContent;
            wishList.appendChild(wishCard);
          });
        } else {
          const noWishesMessage = document.createElement('p');
          noWishesMessage.textContent = 'No wishes yet. Be the first to leave a wish!';
          wishList.appendChild(noWishesMessage);
        }
      })
      .catch(error => {
        console.error('Error fetching wishes:', error);
        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'Failed to fetch wishes. Please try again later.';
        wishList.appendChild(errorMessage);
      });
  </script>
</body>
</html>
