<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Wishes</h1>
  </header>

  <section id="all-wishes">
    <div id="wish-list">
      <!-- Wishes will be dynamically added here using JavaScript -->
    </div>
  </section>

  <a href="index.html" class="back-link">Back to Homepage</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.30.0.min.js"></script>
  <script>
    // Initialize PubNub
    const pubnub = new PubNub({
      subscribeKey: 'sub-c-d9c7c378-29fc-464a-82ae-b947b3d429e3'
    });

    // Set the PubNub channel name
    const channelName = 'anniversary_wishes';

    const wishList = document.getElementById('wish-list');

    function displayWish(wish) {
      const wishCard = document.createElement('div');
      wishCard.classList.add('wish');
      const wishContent = `<p><strong>${wish.name}:</strong> ${wish.message}</p>`;
      if (wish.pictureURL) {
        wishCard.innerHTML = `${wishContent}<br><img src="${wish.pictureURL}" alt="Wish Picture">`;
      } else {
        wishCard.innerHTML = wishContent;
      }
      wishList.appendChild(wishCard);
    }

    pubnub.addListener({
      message: (message) => {
        displayWish(message.message);
      }
    });

    pubnub.subscribe({
      channels: [channelName],
      withPresence: true
    });
  </script>
</body>
</html>
