<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Wishes</h1>
  </header>

  <section id="all-wishes">
    <div id="wish-list">
      <!-- Wishes will be dynamically added here using JavaScript -->
    </div>
  </section>

  <a href="index.html" class="back-link">Back to Homepage</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code to retrieve and display all wishes
    const wishList = document.getElementById('wish-list');

    function displayWish(wish) {
      const wishCard = document.createElement('div');
      wishCard.classList.add('wish');
      const wishContent = `<p><strong>${wish.name}:</strong> ${wish.message}</p>`;
      if (wish.pictureURL) {
        wishCard.innerHTML = `${wishContent}<br><img src="${wish.pictureURL}" alt="Wish Picture">`;
      } else {
        wishCard.innerHTML = wishContent;
      }
      wishList.appendChild(wishCard);
    }

    // Fetch and display existing wishes from local storage
    const wishes = JSON.parse(localStorage.getItem('wishes')) || [];
    wishes.forEach(displayWish);

    // Listen for new wishes from other tabs or windows
    const broadcastChannel = new BroadcastChannel('anniversary_wishes');
    broadcastChannel.onmessage = (event) => {
      const newWish = event.data;
      displayWish(newWish);
    };
  </script>
</body>
</html>
