<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Wishes</h1>
  </header>

  <section id="all-wishes">
    <div id="wish-list">
      <!-- Wishes will be dynamically added here using JavaScript -->
    </div>
  </section>

  <a href="index.html" class="back-link">Back to Homepage</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
  <script>
    // JavaScript code to retrieve and display all wishes from Firebase Firestore
    const db = firebase.firestore();
    const wishList = document.getElementById('wish-list');
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    db.collection('wishes')
      .onSnapshot((querySnapshot) => {
        wishList.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const wish = doc.data();
          const wishCard = document.createElement('div');
          wishCard.classList.add('wish');
          const wishContent = `<p><strong>${wish.name}:</strong> ${wish.message}</p>`;
          if (wish.pictureURL) {
            wishCard.innerHTML = `${wishContent}<br><img src="${wish.pictureURL}" alt="Wish Picture">`;
          } else {
            wishCard.innerHTML = wishContent;
          }
          wishList.appendChild(wishCard);
        });
      }, (error) => {
        console.error('Error retrieving wishes:', error);
      });
  </script>
</body>
</html>
