<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>All Wishes</h1>
  </header>

  <section id="all-wishes">
    <div id="wish-list">
      <!-- Wishes will be dynamically added here using JavaScript -->
    </div>
  </section>

  <a href="index.html" class="back-link">Back to Homepage</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <!-- Include Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase with your configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDCS6hFxkfaqyTWvO7Zlo23zDbAWh8U3Oc",
    authDomain: "anni-e336f.firebaseapp.com",
    databaseURL: "https://anni-e336f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "anni-e336f",
    storageBucket: "anni-e336f.appspot.com",
    messagingSenderId: "773257785211",
    appId: "1:773257785211:web:7735061a858604eb7757de",
    measurementId: "G-WME9JEGD0R"
    };
    firebase.initializeApp(firebaseConfig);

    // Fetch and display wishes from Firebase Firestore
    const db = firebase.firestore();
    const wishList = document.getElementById('wish-list');

    db.collection('wishes')
      .onSnapshot((querySnapshot) => {
        wishList.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const wish = doc.data();
          const wishCard = document.createElement('div');
          wishCard.classList.add('wish');
          const wishContent = `<p><strong>${wish.name}:</strong> ${wish.message}</p>`;
          if (wish.pictureURL) {
            wishCard.innerHTML = `${wishContent}<br><img src="${wish.pictureURL}" alt="Wish Picture">`;
          } else {
            wishCard.innerHTML = wishContent;
          }
          wishList.appendChild(wishCard);
        });
      }, (error) => {
        console.error('Error retrieving wishes:', error);
      });
  </script>
