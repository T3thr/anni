<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anniversary Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="banner.png" alt="Anniversary Banner">
    <h1>Our Anniversary Celebration</h1>
  </header>

  <section id="wish-form-section">
    <form id="wish-form">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="message">Wish:</label>
      <textarea id="message" name="message" placeholder="Type your wish here"></textarea>

      <label for="picture">Upload Picture (optional):</label>
      <input type="file" id="picture" name="picture" accept="image/*">

      <button type="submit">Submit</button>
    </form>
  </section>

  <a href="wishes.html" class="view-wishes-link">View All Wishes</a>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="image-container">
      <img src="image1.jpg" alt="Anniversary Image 1">
      <img src="image2.jpg" alt="Anniversary Image 2">
      <img src="image3.jpg" alt="Anniversary Image 3">
      <img src="image4.jpg" alt="Anniversary Image 4">
      <!-- Add more images here -->
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
