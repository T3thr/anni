<!DOCTYPE html>
<html>
<head>
    <title>Our Anniversary Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Anniversary Celebration</h1>
    </header>

    <main>
        <section class="message-section">
            <h2>Celebrate with Us!</h2>
            <p>Leave your message and best wishes for our anniversary.</p>
            <form id="message-form">
                <input type="text" id="name" placeholder="Your Name (Optional)">
                <textarea id="message" placeholder="Your Celebrate Message"></textarea>
                <input type="file" id="picture" accept="image/*">
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="wishes-section">
            <h2>Best Wishes</h2>
            <ul id="wishes-list"></ul>
        </section>

        <section id="gallery">
          <h2>Gallery</h2>
            <div class="image-container">
            <img src="image1.jpg" alt="Anniversary Image 1">
            <img src="image2.jpg" alt="Anniversary Image 2">
            <img src="image3.jpg" alt="Anniversary Image 3">
            <img src="image4.jpg" alt="Anniversary Image 4">
              <!-- Add more images here -->
            </div>
  </section>

  <footer>
    <center> <p>&copy; 2023 Theerapat Pooraya. All rights reserved.</p>
  </footer>
      
    </main>

    <script src="script.js"></script>
</body>
</html>
