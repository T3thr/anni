<!DOCTYPE html>
<html>
<head>
    <title>Anniversary Celebration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Anniversary Celebration</h1>
        </div>
        <div class="intro">
            <p>Dear <span id="crushName">[Your Crush's Name]</span>,</p>
            <p>On this special day, we're celebrating our journey together. It's a time to cherish the memories we've created and the moments we've shared.</p>
        </div>
        
        <div class="message-box">
            <h2>Leave a Message</h2>
            <form id="messageForm">
                <label for="name">Your Name (optional):</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
        
        <div class="wishes">
            <h3>Best Wishes from Others:</h3>
            <div id="wishes">
                <!-- Display wishes here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
