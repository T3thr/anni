<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Submit Your Wishes</h1>
  </header>

  <section id="wish-form-section">
    <form id="wish-form">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="message">Wish:</label>
      <textarea id="message" name="message" placeholder="Type your wish here"></textarea>

      <label for="picture">Upload Picture (optional):</label>
      <input type="file" id="picture" name="picture" accept="image/*">

      <button type="submit">Submit</button>
    </form>
  </section>

  <a href="wishes.html" class="view-wishes-link">View All Wishes</a>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
