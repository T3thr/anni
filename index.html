<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anniversary Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="banner.png" alt="Anniversary Banner">
    <h1>Our Anniversary Celebration</h1>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>
      Welcome to our anniversary celebration website! We are thrilled to celebrate this special day with you all.
    </p>
  </section>

  <section id="wishes">
    <h2>Wishes and Celebrations</h2>
    <form id="wish-form">
      <label for="name">Your Name (Optional):</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" placeholder="Write your wishes and celebration messages here"></textarea>
      <label for="picture">Upload a Picture (Optional):</label>
      <input type="file" id="picture">
      <button type="submit">Submit</button>
    </form>
    <div id="wish-list">
      <!-- Wishes and celebrations will be dynamically added here using JavaScript -->
    </div>
    <a href="wishes.html" class="view-wishes-link">View All Wishes</a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="image-container">
      <img src="image1.jpg" alt="Anniversary Image 1">
      <img src="image2.jpg" alt="Anniversary Image 2">
      <img src="image3.jpg" alt="Anniversary Image 3">
      <img src="image4.jpg" alt="Anniversary Image 4">
      <!-- Add more images here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 YourName. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // JavaScript code to dynamically display all wishes
    const wishes = JSON.parse(localStorage.getItem('wishes'));
    const wishList = document.getElementById('wish-list');

    if (wishes && wishes.length > 0) {
      wishes.forEach((wish) => {
        const wishCard = document.createElement('div');
        wishCard.classList.add('wish');
        wishCard.innerHTML = `
          <p><strong>${wish.name}:</strong> ${wish.message}</p>
          ${wish.pictureFile ? `<img src="${URL.createObjectURL(wish.pictureFile)}" alt="Wish Picture">` : ''}
        `;
        wishList.appendChild(wishCard);
      });
    } else {
      const noWishesMessage = document.createElement('p');
      noWishesMessage.textContent = 'No wishes yet. Be the first to leave a wish!';
      wishList.appendChild(noWishesMessage);
    }
  </script>
</body>
</html>
